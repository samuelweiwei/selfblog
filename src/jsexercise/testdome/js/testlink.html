<script>
    function registerHandlers() {
        var as = document.getElementsByTagName('a');
        for (var i = 0; i < as.length; i++) {
            as[i].setAttribute("href", "");
            as[i].onclick = (e)=>{
                e.preventDefault();
                e.stopImmediatePropagation();
                window.open(as[i].href, "_blank");
                alert(i);
                return false;
            }
        }
    } 
</script>
